<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>

    <style>
      .deleteIcon:hover {
        cursor: pointer;
      }
    </style>

  </head>     
  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo right">Todo</a>
        <ul id="nav-mobile">
          <li class="logged-in"><a href="#" id="logout">Logout</a></li>
          <li class="logged-in" id="user-email"></li>
          <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-login">Login</a></li>
          <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-signup">Signup</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form id="add-todo-form" class="logged-in">
        <input type="text" name="title" placeholder="Add Task">
        <button class="waves-effect waves-light btn">Add Task</button>
      </form>

      <ul class="collection" id="todo-list">
        
      </ul>

      <!-- Modal Edit -->
      <div id="modal-edit" class="modal">
        <div class="modal-content">
          <input type="text" name="newtitle" placeholder="Update Task" />
        </div>
        <div class="modal-footer">
          <button id="update" class="modal-close waves-effect waves-green btn-flat">Update</button>
        </div>
      </div>

      <!-- Modal Login -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4>
          <form action="" id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required>
              <label>Email Address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required>
              <label>Password</label>
            </div>
            <p class="error pink-text center-align"></p>
            <div class="modal-footer">
              <button class="waves-effect waves-green btn-flat">Login</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal Signup -->
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4>
          <form action="" id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required>
              <label>Email Address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required>
              <label>Password</label>
            </div>
            <p class="error pink-text center-align"></p>
            <div class="modal-footer">
              <button class="waves-effect waves-green btn-flat">Sign up</button>
            </div>
          </form>
        </div>
      </div>

    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });
  
    var firebaseConfig = {

      projectId: "todolist-1f75d",

      appId: "1:1066139954461:web:141df7148d4499fe9b85f4",
      measurementId: "G-LRGZV52L3S"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <script src="app.js" type="text/javascript"></script>
  <script src="auth.js" type="text/javascript"></script>
  </body>
</html>
